<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Nope App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <!-- ロゴ -->
        <div class="logo">Nope</div>

        <!-- メインコンテンツ（子テンプレートが埋める） -->
        {% block content %}{% endblock %}

        <!-- フッター（オプション） -->
        <footer>
            <p>&copy; 2025 Nope Inc. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
