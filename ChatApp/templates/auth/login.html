{% extends "base.html" %}
{% block title %}ログイン - Nope App{% endblock %}
{% block content %}
<form action="{{ url_for('login') }}" method="POST" novalidate>
  {{ form.hidden_tag() }}
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Email" required value="{{ form.email.data or '' }}"
    oninvalid="this.setCustomValidity('メールアドレスを入力してください')" oninput="this.setCustomValidity('')">
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Password" required
    oninvalid="this.setCustomValidity('パスワードを入力してください')" oninput="this.setCustomValidity('')">
  <button type="submit">➡️ ログイン</button>
</form>
{% if error %}
<div class="error-message" aria-live="polite">
  {{ error }}
</div>
{% endif %}
{% endblock %}
